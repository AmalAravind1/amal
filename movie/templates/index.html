{% extends 'base.html'%}
{% block body%}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ i.image.url }}" alt="Card image cap" width="100px" height="400px" >
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
<!--                        <p class="card-text">{{i.desc}}</p>-->
                        <a href="{% url 'detail' i.id %}" class="btn btn-primary">details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock %}

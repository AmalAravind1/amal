{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/loginreg.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container logincontainer">
        <div class="row justify-content-center">
            {% if messages %}

                    {% for message in messages %}
                    <p class="text-center">{{ message }}</p>
                    {% endfor %}

            {% endif %}
            <div class="col-md-4">
                <div class="card logincard">
                    <div class="card-header loginhead text-center ">
                        <h3>Login</h3>
                    </div>

                    <div class="card-body">
                        <form action="{% url 'movie:login' %} "  method="POST">
                            {% csrf_token %}
                            {% if error_message %}
                                <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                            {% endif %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-secondary loginbutton">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Don't have an account? <a href="{% url 'movie:register' %}" class="register-link">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

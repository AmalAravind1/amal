{% extends 'base.html'%}
{% block content%}
<div class="container-container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-title">
                    <h1 align="center">ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6" >
            <h2>Add New Task</h2>
            <div class="form-group">
                <form method="post" class="p-3 row shadow">
                {% csrf_token %}
                <input type="text" name="task" class="form-control" placeholder="enter the task"><br>
                <input type="text" name="priority" class="form-control" placeholder="priority"><br>
                    <input type="date" name="date" class="form-control" placeholder="enter date"><br>
                <input type="submit" class="btn btn-success" >
                </form>

            </div>
        </div>
        <div class="col-md-6">
            <h2>Task to be completed</h2>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                    <p><B>{{i.priority}}</B></p>
                    <p><B>{{i.date}}</B></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>

            </div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}

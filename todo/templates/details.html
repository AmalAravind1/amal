 {% extends 'base.html' %}
{% block content %}


<div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">{{task.name}}</h4>
                    <p><B>{{task.priority}}</B></p>
                    <p><B>{{task.date}}</B></p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
                </div>

</div>

{% endblock %}
